<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Your Travel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-logo">
                <img src="Images/logo.png" alt="">
                <h3>Hero Travel</h3>
            </div>
            <div class="nav-menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Packages</a></li>
                    <li><a href="#">Testimonial</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            
        </nav>
        <div class="banner-container">
            <div class="banner-content">
                <h2>Explore Your Travel</h2>
                <p>Traveling is a great opportunity to step out of your comfort zone, reflect on the bigger picture, and learn about the world and yourself.</p>
            </div>
            <div class="booking-form">
                <form action="">
                    <input type="text" placeholder="where go..">
                    <label for="cars">Choose a car:</label>
                    <select name="cars" id="cars">
                      <option value="volvo">Volvo</option>
                      <option value="saab">Saab</option>
                      <option value="opel">Opel</option>
                      <option value="audi">Audi</option>
                    </select>
                </form>

           </div>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
