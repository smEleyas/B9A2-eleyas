<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Your Travel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <main>
        <header class="header-container">
            <nav class="navbar">
                <div class="nav-logo">
                    <img src="Images/logo.png" alt="">
                    <h3>Hero Travel</h3>
                </div>
                <div class="nav-menu">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Packages</a></li>
                        <li><a href="#">Testimonial</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                
            </nav>
        </header>
        <div class="banner-container">
            <div class="banner-content">
                <img src="Images/banner.png" alt="" style="width:100%;">
                <div class="banner-text">
                    <h2>Explore Your Travel</h2>
                    <p>Traveling is a great opportunity to step out of your comfort zone, reflect on the bigger picture, and learn about the world and yourself.</p>
                    <div class="find-area">
                        <form>
                            <input type="text" placeholder="where">
                            <select>
                                <option value="When">When</option>
                            </select>
                            <select>
                                <option value="Select Type">Select Type</option>
                            </select>
                            <button type="button"><i class="fa-solid fa-magnifying-glass"></i>Find Now</button>
                        
                        </form>
                    </div>
                </div>
            </div>
               
                
        </div>

    </main>
    <footer>
